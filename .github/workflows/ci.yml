name: CI

on:
  pull_request:
    types: [opened, synchronize]

env:
  PACKAGE_VERSION: 0.0.0
  PYTHON_VERSION: 3.12

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Lint and format
        run: |
          pip install ruff
          ruff check --config pyproject.toml .
          ruff format --config pyproject.toml --check .

      - name: Install dependencies
        run: |
          pip install .

      - name: Set package version
        run: |
          python -c "import toml; data=toml.load('pyproject.toml'); data['project']['version']='${{env.PACKAGE_VERSION}}'; toml.dump(data, open('pyproject.toml', 'w'))"

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Install package
        run: |
          pip install ./dist/textureminer-${{ env.PACKAGE_VERSION }}-py3-none-any.whl

      - name: Test package
        run: |
          pip install .[test]
          pytest
