name: CI

on:
  pull_request:
    types: [opened, synchronize]

env:
  PACKAGE_VERSION: 0.0.0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install . --force-reinstall

      - name: Run tox
        run: |
          pip install tox tox-gh
          tox -p auto

      - name: Build package
        run: |
          pip install build tomlkit
          python -c "import tomlkit; reader=open('pyproject.toml', 'rb'); data=tomlkit.load(reader); data['project']['version']='${{env.PACKAGE_VERSION}}'; writer=open('pyproject.toml', 'w'); tomlkit.dump(data, writer)"
          python -m build

      - name: Install package
        run: |
          pip install ./dist/textureminer-${{ env.PACKAGE_VERSION }}-py3-none-any.whl --force-reinstall

      - name: Run package
        run: |
          textureminer --version
          textureminer --help
